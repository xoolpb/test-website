<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="style-contacts.css">
    <link rel="icon" type="image/x-icon" href="sources/cat.ico">
</head>
<body>
    <header>
        <img src="sources/cat_logo.png" width="48px" height="48px" class="header-logo">
    </header>
    <main>
        <div class="form-container">
            <div class="form-container-text"> 
                <h1>Contact Forms (non functional)</h1>
                <p>You can easily write information online wherever you are. Please fill in some fields. We will contact you.</p>
            </div>
            <div class="form-container-forms">
                <form action="/" method="get">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="fname" required autofocus>
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lname" required>
                    <label for="tel">Mobile Number</label>
                    <input type="number" id="tel" name="tel">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                    <label for="message">Please explain what happened<br>(we need all payment, card and merchant details for a faster resolution).</label>
                    <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your message." style="resize:vertical;" minlength="25" required></textarea>

                    <label>By submitting the form, you consent to the processing of your personal data<br>so that we can contact you in writing or by telephone. </label>
                    <button class="form-button">Odeslat</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <span>&copy; 2023 xoolshi <a href="index" target="_self" class="forms-link" title="Main Website">/back</a></span>
    </footer>
</body>
</html>
